<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Visit Card</title>
</head>
<body>
<SCRIPT type="text/javascript" language="JavaScript">
    var name = prompt('Input name','');
    var surname = prompt('Input surname','');
    var address = prompt('Input address','');
    var mail_index = prompt('Input your mail index','');
    var visitcard = ' <TABLE width="100%" border="0">'
        +' <TR>'
        +' <TD align="CENTER" valign="CENTER">'
        +' <IMG src="visit_card.gif">'
        +' </TD>'
        +' <TD align="CENTER">'
        +' <B>' + name + '</B><BR>'
        +' <I>' + surname + '</I><BR>'
        +' <FONT class="blue1" color="blue">' + address + '</FONT>'
        +' <FONT class="yellow1" color="yellow">' + mail_index + '</FONT>'
        +' </TD>'
        +' </TR>'
        +' </TABLE>';
    document.write('<TABLE width="100%" border="1" align="CENTER">');
    for(var y=0; y<12; y++)
    {
        document.write('<TR>');
        for(var x=0; x<3; x++)
        {
            document.write( '<TD align="CENTER" style="border-style: dashed; borderwidth:thin;">');
            document.write( visitcard );
            document.write('</TD>');
        }
        document.write('</TR>');
    }
    document.write('</TABLE>');
</SCRIPT>
<style>
    *{
        font-style: normal;
        font-family: "Comic Sans MS",serif ;
        font-size: 16px;
    }
    .blue1{
        border-radius: 5px;
        background: yellow;
    }
    .yellow1{
        border-radius: 5px;
        background: blue;
    }
</style>
</body>
</html>
